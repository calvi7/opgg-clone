<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <title>{{userName}} - Summoner Stats - League of Legends</title>
</head>

<body>
    <ul>
        {% for (champ, won, kda, level, cs) in matchData %}
        <li class="gamedata {{won}}">
            <div class="info">
                {{won}}<br>
            </div>
            <div class="champion">
                {{champ}}<br>
                Nivel {{level}}<br></div>
            <div class="kda">
                {{kda}}<br>
                {{cs}} cs<br>
            </div>
        </li>
        {%endfor%}
    </ul>
</body>

</html>
